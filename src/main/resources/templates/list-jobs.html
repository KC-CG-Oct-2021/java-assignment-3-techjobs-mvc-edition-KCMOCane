<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #1 - Use a loop to display job results in a table. -->
    <table class="job-listing" th:fragment="job-results" th:each="job: ${jobs}">
        <tr>
            <th>Job ID:</th>
            <td th:text="${job.id}"></td>

        </tr>
        <tr>
            <th>Name:</th>
            <td th:text="${job.name}"></td>
        </tr>
        <tr>
            <th>Employer:</th>
            <td th:text="${job.employer}"></td>
        </tr>
<!--                    <a th:href="@{'/employers/view/' + ${job.employer}" th:text="${job.employer}"></a>-->
        <tr>
            <th>Location:</th>
            <td th:text="${job.location}"></td>
        </tr>
<!--                    <a th:href="@{'/locations/view/' + ${job.location}}" th:text="${job.location}"></a>-->
        <tr>
            <th>Position Type:</th>
            <td th:text="${job.positionType}"></td>
        </tr>
<!--                    <a th:href="@{'/poisitionType/view/' + ${job.positionType}}" th:text="${job.positionType}"></a>-->
        <tr>
            <th>Skills:</th>
            <td th:text="${job.coreCompetency}"></td>
        </tr>
    </table>
</div>

</body>
</html>
